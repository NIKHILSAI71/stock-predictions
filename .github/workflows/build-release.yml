# ============================================
# Build and Release Workflow
# ============================================
# This workflow builds the Python application as an executable
# and publishes it to GitHub Releases.
#
# Flow: checkout -> validate -> build-exe -> release
#
name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  # ============================================
  # JOB 1: CHECKOUT
  # ============================================
  checkout:
    name: Checkout Repository
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Upload source as artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-code
          path: |
            .
            !.venv/
            !.git/
            !__pycache__/
          retention-days: 1

  # ============================================
  # JOB 2: BUILD EXECUTABLE
  # ============================================
  build-exe:
    name: Build Windows Executable
    runs-on: windows-latest
    needs: checkout
    steps:
      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: source-code
          path: .
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name StockAlgorithms --add-data "static;static" --add-data "src;src" --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on main.py
      
      - name: Verify build output
        run: |
          echo "Build output contents:"
          dir dist\
          echo ""
          echo "Executable size:"
          dir dist\StockAlgorithms.exe
      
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/StockAlgorithms.exe
          retention-days: 5

  # ============================================
  # JOB 3: CREATE RELEASE
  # ============================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-exe
    steps:
      - name: Download executable artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: ./release
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Stock Algorithms v${{ steps.version.outputs.version }}
          body: |
            ## Stock Algorithms v${{ steps.version.outputs.version }}
            
            AI-powered stock market analysis tool.
            
            ### Installation
            1. Download `StockAlgorithms.exe`
            2. Create a `.env` file with your API keys:
               ```
               GEMINI_API_KEY=your_key_here
               SERPER_API_KEY=your_key_here
               ```
            3. Run `StockAlgorithms.exe`
            4. Open http://localhost:8000 in your browser
            
            ### Requirements
            - Windows 10/11
            - Internet connection
          files: |
            ./release/StockAlgorithms.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release summary
        run: |
          echo "============================================"
          echo "RELEASE SUMMARY"
          echo "============================================"
          echo "Version: v${{ steps.version.outputs.version }}"
          echo "Repository: ${{ github.repository }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "============================================"
