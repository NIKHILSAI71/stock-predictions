# ============================================
# Build and Release Workflow
# ============================================
# Builds the desktop application as an executable
# and publishes it to GitHub Releases.
#
name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  # ============================================
  # JOB 1: BUILD WINDOWS EXECUTABLE
  # ============================================
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "AntigravityFinance" --icon "static/icons/favicon.ico" --add-data "static;static" --add-data "src;src" --add-data "data;data" --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on --hidden-import webview --hidden-import clr main.py
      
      - name: Verify build
        run: |
          echo "Build output:"
          dir dist\
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/AntigravityFinance.exe
          retention-days: 5

  # ============================================
  # JOB 2: CREATE RELEASE
  # ============================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: ./release
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Antigravity Finance v${{ steps.version.outputs.version }}
          body: |
            ## Antigravity Finance v${{ steps.version.outputs.version }}
            
            AI-powered stock market analysis desktop application.
            
            ### Installation
            1. Download `AntigravityFinance.exe`
            2. Create a `.env` file in the same folder:
               ```
               GEMINI_API_KEY=your_key_here
               SERPER_API_KEY=your_key_here
               ```
            3. Run `AntigravityFinance.exe`
            
            ### Requirements
            - Windows 10/11
            - Internet connection
          files: |
            ./release/AntigravityFinance.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
