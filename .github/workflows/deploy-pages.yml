# ============================================
# GitHub Pages Deployment Workflow
# ============================================
# This workflow deploys the static frontend to GitHub Pages.
# Each job is a separate "node" for easy debugging.
#
# Flow: checkout ‚Üí validate ‚Üí build ‚Üí deploy ‚Üí verify
#
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Sets permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================
  # JOB 1: CHECKOUT
  # ============================================
  checkout:
    name: "üì• Checkout Repository"
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.get_sha.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Get commit SHA
        id: get_sha
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      
      - name: Upload source as artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-code
          path: |
            static/
            !static/**/*.map
          retention-days: 1

  # ============================================
  # JOB 2: VALIDATE
  # ============================================
  validate:
    name: "‚úÖ Validate Files"
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: source-code
          path: static/
      
      - name: Check required files exist
        run: |
          echo "üîç Validating required files..."
          
          # Check index.html
          if [ ! -f "static/index.html" ]; then
            echo "‚ùå ERROR: static/index.html not found!"
            exit 1
          fi
          echo "‚úÖ index.html found"
          
          # Check CSS
          if [ ! -f "static/css/styles.css" ]; then
            echo "‚ùå ERROR: static/css/styles.css not found!"
            exit 1
          fi
          echo "‚úÖ styles.css found"
          
          # Check JS
          if [ ! -f "static/js/app.js" ]; then
            echo "‚ùå ERROR: static/js/app.js not found!"
            exit 1
          fi
          echo "‚úÖ app.js found"
          
          echo ""
          echo "üìã All required files validated!"
      
      - name: Display file structure
        run: |
          echo "üìÅ Static files structure:"
          find static -type f | head -20

  # ============================================
  # JOB 3: BUILD
  # ============================================
  build:
    name: "üî® Build for GitHub Pages"
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: source-code
          path: static/
      
      - name: Create deployment directory
        run: |
          echo "üì¶ Preparing build output..."
          mkdir -p _site
          
          # Copy static files to root of _site
          cp -r static/* _site/
          
          echo "‚úÖ Build directory prepared"
      
      - name: Create 404 page
        run: |
          # Copy index.html as 404.html for SPA routing
          cp _site/index.html _site/404.html
          echo "‚úÖ 404.html created for SPA fallback"
      
      - name: List build output
        run: |
          echo "üìã Build output contents:"
          ls -la _site/
          echo ""
          echo "üìä Total size:"
          du -sh _site/
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  # ============================================
  # JOB 4: DEPLOY
  # ============================================
  deploy:
    name: "üöÄ Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Output deployment URL
        run: |
          echo "‚úÖ Deployment successful!"
          echo ""
          echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"

  # ============================================
  # JOB 5: VERIFY
  # ============================================
  verify:
    name: "üîç Verify Deployment"
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment propagation
        run: |
          echo "‚è≥ Waiting 30 seconds for CDN propagation..."
          sleep 30
      
      - name: Health check
        run: |
          echo "üîç Checking deployment health..."
          
          # Get the pages URL from GitHub
          SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          
          echo "üåê Testing: $SITE_URL"
          
          # Check if site responds
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Site is live and responding (HTTP $HTTP_STATUS)"
          elif [ "$HTTP_STATUS" = "404" ]; then
            echo "‚ö†Ô∏è Site returned 404 - may need a few more minutes to propagate"
          else
            echo "‚ö†Ô∏è Site returned HTTP $HTTP_STATUS - please check manually"
          fi
      
      - name: Deployment summary
        run: |
          echo ""
          echo "============================================"
          echo "üìä DEPLOYMENT SUMMARY"
          echo "============================================"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "============================================"
