version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: stock-algorithms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - stock-network
    command: redis-server --appendonly yes

  stock-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stock-algorithms-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=http://localhost:3000,https://yourdomain.com
      - RATE_LIMIT_PER_MINUTE=60
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=/app/logs/api.log
    secrets:
      - gemini_api_key
      - serper_api_key
      - api_keys
    volumes:
      # Persist logs
      - ./logs:/app/logs
      # Persist prediction history and model cache
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stock-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  redis-data:
    driver: local

networks:
  stock-network:
    driver: bridge

secrets:
  gemini_api_key:
    file: ./secrets/gemini_api_key.txt
  serper_api_key:
    file: ./secrets/serper_api_key.txt
  api_keys:
    file: ./secrets/api_keys.txt
