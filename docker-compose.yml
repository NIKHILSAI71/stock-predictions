version: '3.8'

services:
  stock-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stock-algorithms-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
    env_file:
      - .env
    volumes:
      # Persist prediction history
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge
