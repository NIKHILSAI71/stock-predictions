<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Antigravity</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-family: 'Space Mono', monospace;
            font-size: 4rem;
            color: #ef5350;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        .home-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="error-container">
            <div class="error-code" id="errorCode">ERROR</div>
            <div class="error-message" id="errorMessage">An unexpected error occurred.</div>
            <a href="/" class="home-btn">RETURN TO DASHBOARD</a>
        </div>
    </div>

    <script>
        // Simple script to parse URL parameters without loading the full app.js
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const msg = params.get('message');
            const code = params.get('code');

            if (msg) document.getElementById('errorMessage').textContent = decodeURIComponent(msg);
            if (code) document.getElementById('errorCode').textContent = code;
        });
    </script>
</body>
</html>
